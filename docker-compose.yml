version: "3.9"
services:
  bazaar:
    build:
      context: .
    volumes:
      - ./trades.db:/app/trades.db
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--fail",
          "-s",
          "-o",
          "/dev/null",
          "https://bazaar.sideroca.com/health",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
  bazaarcache:
    restart: always
    image: redis:alpine
    container_name: bazaarcache
    volumes:
      - bazaarcache:/data
volumes:
  bazaarcache: null
networks: {}
